<!DOCTYPE html>
<html>

<head>
    <title>S3 Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .rem {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 style="text-align: center; color: #2c3e50;">Connect to S3</h2>
        <form action="/login" method="post">
            <input type="text" name="access" placeholder="AWS Access Key" required>
            <input type="password" name="secret" placeholder="AWS Secret Key" required>
            <input type="text" name="region" placeholder="Region (e.g., us-east-1)" required>
            <input type="text" name="bucket" placeholder="Bucket Name" required>
            <label class="rem"><input type="checkbox" name="remember"> Remember for 30 days</label>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
